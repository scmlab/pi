name:                pi
version:             0.1.0.0
github:              "githubuser/pi"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pi#readme>

dependencies:
- base >= 4.7 && < 5
- array
- aeson
- bytestring
- directory
- haskeline
- mtl
- prettyprinter
- text

build-tools:
- happy
- alex

executable:
  main:                Main.hs
  source-dirs:         src
  other-modules:
  - Interaction.Human
  - Interaction.JSON
  - Interaction
  - Interpreter
  - Interpreter.Monad
  - PPrint
  - Syntax.Abstract
  - Syntax.Concrete
  - Syntax.Parser
  - Syntax.Parser.AlexHappy.Base
  - Syntax.Parser.AlexHappy.Lexer
  - Syntax.Parser.AlexHappy.Parser
  - Syntax.Parser.TreeSitter.SyntaxTree
  - Syntax.Parser.Type
  - Utilities
  ghc-options:
  - -Wall
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -fno-warn-orphans

tests:
  pi-tests:
    main: Test.hs
    source-dirs:
      - test
      - src
    dependencies:
      - tasty
      - tasty-hunit
      - tasty-quickcheck
